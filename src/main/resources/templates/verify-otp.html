<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP - Inventory Perangkat Jaringan</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-network-wired"></i>
                <h2>Verifikasi OTP</h2>
                <p class="text-muted">Kami telah mengirim kode OTP ke email Anda</p>
            </div>

            <!-- Notifikasi Error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <form th:action="@{/verify-otp}" method="post">
                <div class="mb-3">
                    <label for="otp" class="form-label">Kode OTP</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="text" class="form-control" id="otp" name="otp" 
                               placeholder="Masukkan 6 digit kode OTP" required maxlength="6">
                    </div>
                    <small class="text-muted">Kode OTP berlaku selama 5 menit</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-check me-2"></i> Verifikasi
                </button>

                <div class="mt-3 text-center">
                    <p>Tidak menerima OTP? <a href="#" onclick="resendOtp()">Kirim ulang</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function resendOtp() {
            // Kirim request untuk mengirim ulang OTP
            fetch('/resend-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('OTP baru telah dikirim ke email Anda');
                } else {
                    alert('Gagal mengirim ulang OTP. Silakan coba login kembali.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim ulang OTP');
            });
        }
    </script>
</body>
</html>
