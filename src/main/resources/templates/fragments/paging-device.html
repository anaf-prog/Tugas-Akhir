<!-- Pagination -->
<div th:if="${deviceTotalPages > 1}">
    <nav>
        <ul class="pagination pagination-sm mb-0 justify-content-center">
            <li class="page-item" th:classappend="${deviceCurrentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/dashboard'(devicePage=0, deviceSize=${deviceSize}, search=${searchParam}, status=${statusParam}, type=${typeParam})}">
                    &laquo;
                </a>
            </li>
            <li class="page-item" th:classappend="${deviceCurrentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/dashboard'(devicePage=${deviceCurrentPage - 1}, deviceSize=${deviceSize}, search=${searchParam}, status=${statusParam}, type=${typeParam})}">
                    &lsaquo;
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, deviceTotalPages - 1)}" 
                th:classappend="${i == deviceCurrentPage} ? 'active'">
                <a class="page-link" th:href="@{'/dashboard'(devicePage=${i}, deviceSize=${deviceSize}, search=${searchParam}, status=${statusParam}, type=${typeParam})}"
                   th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${deviceCurrentPage == deviceTotalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/dashboard'(devicePage=${deviceCurrentPage + 1}, deviceSize=${deviceSize}, search=${searchParam}, status=${statusParam}, type=${typeParam})}">
                    &rsaquo;
                </a>
            </li>
            <li class="page-item" th:classappend="${deviceCurrentPage == deviceTotalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/dashboard'(devicePage=${deviceTotalPages - 1}, deviceSize=${deviceSize}, search=${searchParam}, status=${statusParam}, type=${typeParam})}">
                    &raquo;
                </a>
            </li>
        </ul>
    </nav>
</div>
