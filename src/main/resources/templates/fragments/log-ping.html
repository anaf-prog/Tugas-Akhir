<!-- Tabel Log Ping -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">Log Ping</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Nama Perangkat</th>
                                <th>Ping</th>
                                <th>IP</th>
                                <th>Status</th>
                                <th>Waktu Terakhir Ping</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${latestLogs}" th:attr="data-device-id=${log.device.id}">
                                <td th:text="${log.device.deviceName}">Router Utama</td>

                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ping-indicator"
                                            th:classappend="${log.pingStatus != null} ? 
                                                (${failoverService.getDeviceStatusInfo(log)?.get('pingClass')} ?: 'ping-inactive') 
                                                : 'ping-inactive'">
                                            <div class="ping-light"></div>
                                        </div>
                                    </div>
                                </td>

                                <td th:text="${log.device.ipAddress}">192.168.1.1</td>

                                <td>
                                    <span class="badge" th:attr="id='status-' + ${log.device.id}"
                                        th:classappend="${log.pingStatus != null} ? 
                                            (${failoverService.getDeviceStatusInfo(log)?.get('badgeClass')} ?: 'bg-danger') 
                                            : 'bg-danger'"
                                        th:text="${log.pingStatus != null} ? 
                                            (${log.device.deviceName?.toLowerCase()?.contains('backup')} ? 
                                                (${failoverService.isBackupActive(log.device.id)} ? 'ONLINE' : 'ONLINE STANDBY') 
                                                : 'ONLINE') 
                                            : 'OFFLINE'">
                                        ONLINE
                                    </span> 
                                </td>

                                <td class="ping-time" th:text="${#dates.format(log.monitoring, 'yyyy-MM-dd HH:mm:ss')}" 
                                    th:attr="id='time-' + ${log.device.id}">
                                    2025-05-01 16:11:12
                                </td>

                                <td>
                                    <button class="btn btn-sm recovery-btn"
                                            th:classappend="${log.pingStatus} ? 'btn-secondary disabled' : 'btn-success'"
                                            th:attr="data-ip=${log.device.ipAddress}">
                                        <i class="fas fa-sync-alt"></i> Recovery
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Paging Dashboard -->
                    <div th:insert="~{fragments/paging-log.html}"></div>

                </div>
            </div>
        </div>
    </div>
</div>
