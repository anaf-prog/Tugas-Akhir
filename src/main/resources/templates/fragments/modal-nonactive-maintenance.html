<!-- Disable Device Confirmation Modal -->
<div class="modal fade" id="disableDeviceModal" tabindex="-1" aria-labelledby="disableDeviceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="disableDeviceModalLabel">Konfirmasi Nonaktifkan Perangkat</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menonaktifkan perangkat ini?</p>
                <p class="fw-bold">Perangkat yang dinonaktifkan tidak akan dapat dipantau sampai diaktifkan kembali.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-warning" id="confirmDisableBtn">Nonaktifkan</button>
            </div>
        </div>
    </div>
</div>
