<!-- Add Maintenance Modal -->
<div class="modal fade" id="addMaintenanceModal" tabindex="-1" aria-labelledby="addMaintenanceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addMaintenanceModalLabel">Tambah Data Pemeliharaan</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addMaintenanceForm" th:action="@{/maintenance}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="deviceId" class="form-label">Perangkat</label>
                        <select class="form-select" id="deviceId" name="deviceId" required>
                            <option value="">Pilih Perangkat</option>
                            <!-- Options akan diisi via JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceDate" class="form-label">Tanggal Pemeliharaan</label>
                        <input type="datetime-local" class="form-control" id="maintenanceDate" name="maintenanceDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="scheduledTime" class="form-label">Jadwal Maintenance</label>
                        <input type="datetime-local" class="form-control" id="scheduledTime" name="scheduledTime">
                        <small class="text-muted">Kosongkan jika maintenance dilakukan sekarang</small>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="autoDisable" name="autoDisable">
                        <label class="form-check-label" for="autoDisable">Auto-disable perangkat saat waktu maintenance</label>
                    </div>
                    <div class="mb-3">
                        <label for="technician" class="form-label">Teknisi</label>
                        <input type="text" class="form-control" id="technician" name="technician" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi Pemeliharaan</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
