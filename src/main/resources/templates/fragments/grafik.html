<div class="row">
    <!-- Pie Chart (Jenis Perangkat) -->
    <div class="col-md-6 mb-4">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">Distribusi Jenis Perangkat</h5>
            </div>
            <div class="card-body">
                <canvas id="deviceTypeChart" height="250"></canvas>
                <!-- Data dari controller - PERBAIKAN DISINI -->
                <div id="deviceTypeData" 
                    th:attr="
                    data-router-count=${routerCount},
                    data-switch-count=${switchCount},
                    data-server-count=${serverCount}">
                </div>
            </div>
        </div>
    </div>

    <!-- Line Chart (Status Perangkat) -->
    <div class="col-md-6 mb-4">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">Status Perangkat (7 Hari Terakhir)</h5>
            </div>
            <div class="card-body">
                <canvas id="deviceStatusChart" height="250"></canvas>
            </div>
        </div>
    </div>
</div>
