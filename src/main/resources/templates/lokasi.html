<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lokasi - Inventory Perangkat Jaringan</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/lokasi.css}">
</head>
<body>

    <!-- ========== Sidebar & Topbar ========== -->
    <div class="wrapper">
        
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white">
            <div class="sidebar-header p-3">
                <h4><i class="fas fa-network-wired me-2"></i> Network Inventory</h4>
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
                </li>
                <li>
                    <a th:href="@{/perangkat}"><i class="fas fa-server me-2"></i> Perangkat</a>
                </li>
                <li class="active">
                    <a th:href="@{/lokasi}"><i class="fas fa-map-marker-alt me-2"></i> Lokasi</a>
                </li>
                <li>
                    <a th:href="@{/reports}"><i class="fas fa-chart-bar me-2"></i> Laporan</a>
                </li>
                <li>
                    <a th:href="@{/maintenance}"><i class="fas fa-tools me-2"></i> Pemeliharaan</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <span class="me-3">Hi, <strong th:text="${currentUser}">Admin</strong></span>
                        <span class="badge bg-secondary me-3" th:text="${userRole}">ROLE</span>
                    </div>
                </div>
            </nav>

            <!-- Konten Utama -->
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-map-marker-alt me-2"></i> Daftar Lokasi Perangkat</h2>
                </div>
                
                <!-- Container untuk daftar lokasi -->
                <div id="locations-container"></div>
            </div>

        </div>

    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/lokasi.js}"></script>
</body>
</html>
