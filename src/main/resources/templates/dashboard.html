<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Perangkat Jaringan</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

    <!-- ========== Sidebar & Topbar ========== -->
    <div class="wrapper">
        
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white">
            <div class="sidebar-header p-3">
                <h4><i class="fas fa-network-wired me-2"></i> Network Inventory</h4>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-server me-2"></i> Perangkat</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-map-marker-alt me-2"></i> Lokasi</a>
                </li>
                <li>
                    <a th:href="@{/reports}"><i class="fas fa-chart-bar me-2"></i> Laporan</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content">
            <!-- Modal Konfirmasi Penghapusan -->
            <div th:insert="~{fragments/modal-confirm.html}"></div>

            <!-- Topbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-dark">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <span class="me-3">Hi, <strong th:text="${currentUser}">Admin</strong></span>
                        <span class="badge bg-secondary me-3" th:text="${userRole}">ROLE</span>
                        <a th:href="@{/logout}" class="btn btn-sm btn-outline-danger">Logout</a>
                    </div>
                </div>
            </nav>

            <!-- Notifikasi -->
            <div class="container mt-3">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <!-- ========== Dashboard Content ========== -->
            <div class="container-fluid p-4">
                <!-- Card Stats -->
                <div th:insert="~{fragments/card-dashboard.html}"></div> 

                <!-- Grafik & Tabel -->
                <div th:insert="~{fragments/grafik.html}"></div>

                <!-- Tabel Perangkat -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">Daftar Perangkat Jaringan</h5>
                                <a th:href="@{/devices/add}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-plus me-1"></i> Tambah Perangkat
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="table-light">
                                            <tr>
                                                <th>Nama</th>
                                                <th>IP Address</th>
                                                <th>Jenis</th>
                                                <th>Lokasi</th>
                                                <th>Status</th>
                                                <th>Aksi</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="device : ${devices}">
                                                <td th:text="${device.deviceName}">Router 1</td>
                                                <td th:text="${device.ipAddress}">192.168.1.1</td>
                                                <td>
                                                    <span class="badge bg-primary" th:text="${device.deviceType}">Router</span>
                                                </td>
                                                <td th:text="${device.location}">Lab Jaringan</td>
                                                <td>
                                                    <span class="badge bg-success" th:if="${device.statusDevice == 'ONLINE'}">Aktif</span>
                                                    <span class="badge bg-danger" th:if="${device.statusDevice == 'OFFLINE'}">Down</span>
                                                </td>
                                                <td>
                                                    <div class="d-flex gap-2">
                                                        <a th:href="@{/devices/edit/{id}(id=${device.id})}" class="btn btn-sm btn-warning me-2">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                        <!-- <a th:href="@{/devices/delete/{id}(id=${device.id})}" class="btn btn-sm btn-danger">
                                                            <i class="fas fa-trash"></i>
                                                        </a> -->
                                                         <button class="btn btn-sm btn-danger delete-btn" th:data-id="${device.id}">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabel Log Ping -->
                <div th:insert="~{fragments/log-ping.html}"></div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/notifikasi.js}"></script>
    <script th:src="@{/js/confirmDelete.js}"></script>
</body>
</html>
